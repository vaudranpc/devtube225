<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Encodage UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive -->
    <title>Galerie d'Images</title>
    <!-- Titre de la page -->
    <style>
      /* ==== RESET & BASE ==== */
      * {
        margin: 0; /* Supprime les marges */
        padding: 0; /* Supprime les paddings */
        box-sizing: border-box; /* Calcule les tailles avec bordures incluses */
      }

      body {
        font-family: "Segoe UI", sans-serif; /* Police moderne */
        background-color: #f5f5f5; /* Fond gris clair */
        color: #333; /* Texte gris foncé */
        line-height: 1.6; /* Hauteur de ligne confortable */
        padding: 20px; /* Espacement général */
      }

      /* ==== EN-TÊTE ==== */
      header {
        text-align: center; /* Centre le texte */
        margin-bottom: 40px; /* Espace en bas */
      }

      header h1 {
        font-size: 2.5em; /* Taille du titre */
        color: #444; /* Couleur du texte */
      }

      /* ==== GRILLE DE GALERIE ==== */
      .galerie {
        display: grid; /* Utilise CSS Grid */
        grid-template-columns: repeat(
          auto-fit,
          minmax(250px, 1fr)
        ); /* Colonnes responsives */
        gap: 20px; /* Espacement entre les cartes */
        max-width: 1200px; /* Largeur maximale */
        margin: auto; /* Centre la galerie */
        padding: 0 10px; /* Marges internes */
      }

      /* ==== STYLE DES FIGURES ==== */
      .galerie figure {
        background-color: #fff; /* Fond blanc */
        border-radius: 8px; /* Coins arrondis */
        overflow: hidden; /* Cache débordements */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre douce */
        transition: transform 0.3s ease; /* Animation douce */
        display: flex; /* Flexbox verticale */
        flex-direction: column; /* Empile image + texte */
        align-items: center; /* Centre horizontalement */
      }

      /* ==== IMAGE DE LA GALERIE ==== */
      .galerie img {
        width: 100%; /* Largeur totale */
        height: 300px; /* Hauteur fixe */
        object-fit: cover; /* Coupe et remplit l’espace sans déformer */
        transition: transform 0.4s ease-in-out; /* Zoom fluide */
        display: block; /* Évite les espaces sous l’image */
      }

      /* ==== TEXTE SOUS L’IMAGE ==== */
      .galerie figcaption {
        padding: 12px; /* Espacement interne */
        text-align: center; /* Centre le texte */
        font-weight: bold; /* Gras */
        font-size: 1rem; /* Taille standard */
        color: #555; /* Gris doux */
      }

      /* ==== HOVER EFFECT SUR L’IMAGE ==== */
      .galerie figure:hover img {
        transform: scale(1.1); /* Zoom image */
      }

      .galerie figure:hover {
        transform: translateY(-5px); /* Lévitation carte */
      }

      /* ==== PIED DE PAGE ==== */
      footer {
        text-align: center; /* Centre le texte */
        margin-top: 60px; /* Espace au-dessus */
        color: #777; /* Texte clair */
        font-size: 0.9em; /* Petite taille */
      }
    </style>
  </head>
  <body>
    <!-- En-tête principale -->
    <header>
      <h1>Le 11 de l'équipe de Côte d'Ivoire pour la CAN 2025</h1>
    </header>

    <!-- Galerie d’images -->
    <main class="galerie">
      <!-- Chaque figure contient une image et sa légende -->
      <figure>

      </figure>
      <figure>

      </figure>
      <figure>
        <img src="./img/operi.jpeg" alt="Image 5" />

      </figure>
      <figure>
        <img src="./img/kessié.jpg" alt="Image 6" />
        <figcaption>Franck Kessié</figcaption>
      </figure>
      <figure>

      <figure>

    </main>

    <!-- Pied de page -->
    <footer>
      <p>© 2025 Ma Galerie | Tous droits réservés</p>
    </footer>
  </body>
</html>
