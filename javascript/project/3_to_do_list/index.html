<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a new task...">
            <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const todoText = input.value.trim();
            
            if (todoText === '') {
                alert('Please enter a task!');
                return;
            }

            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <span onclick="toggleComplete(this)">${todoText}</span>
                <button class="btn btn-danger btn-sm" onclick="deleteTodo(this)">Delete</button>
            `;

            todoList.appendChild(li);
            sortTodos();
            input.value = '';
        }

        function toggleComplete(element) {
            element.classList.toggle('completed');
        }

        function deleteTodo(element) {
            element.parentElement.remove();
        }

        function sortTodos() {
            const todoList = document.getElementById('todoList');
            const todos = Array.from(todoList.getElementsByTagName('li'));
            todos.sort((a, b) => {
                const textA = a.querySelector('span').textContent.toLowerCase();
                const textB = b.querySelector('span').textContent.toLowerCase();
                return textA.localeCompare(textB);
            });
            todoList.innerHTML = '';
            todos.forEach(todo => todoList.appendChild(todo));
        }

        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
